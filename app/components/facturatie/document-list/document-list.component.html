
<div *ngIf="client">
  <div class="form-group">
    <button class="btn btn-default" (click)="createNewDocument('FACTUUR')"><span class="glyphicon glyphicon-plus"></span> Nieuw Factuur</button>
    <button class="btn btn-default" (click)="createNewDocument('VERZENDNOTA')"><span class="glyphicon glyphicon-plus"></span> Nieuwe Verzendnota</button>
  </div>

  <table class="table table-hover table-bordered" *ngIf="documents.length > 0">
    <thead>
    <tr>
      <th></th>
      <th>Datum</th>
      <th>Nummer</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="#document of documents" (click)="selectDocument(document)" [ngClass]="{highlight: document == selectedDocument}">
      <td title="{{document.type | lowercase }}"><span class="glyphicon" [ngClass]="{'glyphicon-send': document.type == 'VERZENDNOTA', 'glyphicon-file': document.type == 'FACTUUR'}"></span></td>
      <td>{{ document.date | date:'dd/MM/yy' }}</td>
      <td>{{ document.number }}</td>
    </tr>
    </tbody>
  </table>
</div>

<div *ngIf="!client">
  Selecteer eerst een klant.
</div>
